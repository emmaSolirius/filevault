global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'filevault'
    static_configs:
      - targets: ['localhost:3000']

remote_write:
  - url: '__PrometheusUrl__'
    basic_auth:
      username: '__PrometheusUsername__'
      password: '__PrometheusPassword__'
